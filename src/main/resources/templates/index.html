<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<title>Home F1</title>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="frame">
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Registration Day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <th th:text="${client.id}">1</th>
                <td th:text="${client.username}">Mark</td>
                <td th:text="${client.roles}">roles</td>
                <td th:text="${#temporals.format(client.regDate,'yyyy-MM-dd')}">2000-12-01</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
