<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="frame">
    <div class="center-screen">
        <form action="/login" method="post">
            <h4 class="validatorError" th:text="${errorMsg} == null ? '': ${errorMsg}"></h4>
            <h4 class="validatorError" th:text="${msg} == null ? '': ${errorMsg}"></h4>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your username!</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control"
                       id="exampleInputPassword1">
                <div id="emailHel" class="form-text">Enter your password!
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
</body>
</html>
